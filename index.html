<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Teste de FlexBox</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Testes: Display</h1>
    <section class="container">
        <div class="item">Olá</div>
        <div class="item">Oi</div>
        <div class="item">Hello</div>
        <div class="item">Hi</div>
    </section>

    <h1>Testes: Flex</h1>
    <section class="container flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>Testes: Display flex-wrap</h1>
    <section class="container flex flex-wrap">
        <div class="item">Bem-vindo!</div>
        <div class="item">Welcome!</div>
        <div class="item">Hey There!</div>
        <div class="item">Hello!</div>
        <div class="item">What's up ?</div>
    </section>    

        <h1>Testes: Display flex // flex-item-1</h1>
        <section class="container flex">
            <div class="item flex-item-1">Brasil</div>
            <div class="item flex-item-1">Japão</div>
            <div class="item flex-item-1">Canadá</div>
        </section>
</body>
</html>
